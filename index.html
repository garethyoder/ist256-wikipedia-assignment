<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/fontawesome5-fullcss@1.1.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    Wikipedia Assignment

    <i class="fas fa-wine-glass"></i> Gareth Yoder
</div>

<div class="container text-center">
    <div class="row">
        <div class="col border">
            1 of 2
        </div>
        <div class="col border">
            2 of 2
        </div>
    </div>
    <div class="row">
        <div class="col border">
            1 of 3
        </div>
        <div class="col border">
            2 of 3
        </div>
        <div class="col border">
            3 of 3
        </div>
    </div>
</div>
<br><br>
<div class="container text-center">
    <div class="row justify-content-md-center">
        <div class="col col-lg-2 border">
            1 of 3
        </div>
        <div class="col-md-auto border">
            Variable width content
        </div>
        <div class="col col-lg-2 border">
            3 of 3
        </div>
    </div>
    <div class="row">
        <div class="col border">
            1 of 3
        </div>
        <div class="col-md-auto border">
            Variable width content
        </div>
        <div class="col col-lg-2 border">
            3 of 3
        </div>
    </div>
</div>

<br>
<br>
<div class="container px-4 text-center border">
    <div class="row gx-5 border">
        <div class="col border">
            <div class="p-3 border">Custom column padding</div>
        </div>
        <div class="col border">
            <div class="p-3 border">Custom column padding</div>
        </div>
    </div>
</div>


<br>
<br>

<figure>
    <blockquote class="blockquote">
        <p>A well-known quote, contained in a blockquote element.</p>
    </blockquote>
    <figcaption class="blockquote-footer">
        Someone famous in <cite title="Source Title">Source Title</cite>
    </figcaption>
</figure>

<br>
<br>

<form action="" method="post">
    <div class="form-group">
        <label>First Name:
            <input type="text" name="firstName" value="John" maxlength="10"/>
        </label>
    </div>
    <div class="form-group">
        <label>Last Name:
            <input type="text" name="lastName" value="" placeholder="Doe"/>
        </label>
    </div>
    <div class="form-group">
        <label>Password:
            <input type="password" name="password" value=""/>
        </label>
    </div>
    <div class="form-group">
        <label>Email:
            <input type="email" name="email" value=""/>
        </label>
    </div>
    <div class="form-group">
        <label>Phone:
            <input type="tel" name="phone" value=""/>
        </label>
    </div>
    <div class="form-group">
        <label>URL:
            <input type="url" name="url" value=""/>
        </label>
    </div>
    <div class="form-group">
        <label>Hidden:
            <input type="hidden" name="hidden" value=""/>
        </label>
    </div>
    <div class="form-group">

        <label>Gender:
            <input type="radio" name="name" value="M" checked/> Male
            <input type="radio" name="name" value="F"/> Female
        </label>
    </div>
    <div class="form-group">
        <label>Favorite Color:
            <select name="color">
                <option value="red">Red</option>
                <option value="green" selected>Green</option>
                <option value="blue">Blue</option>
            </select>
        </label>
    </div>
    <div class="form-group">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="options" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">1</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" name="options" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">2</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" name="options" value="option3" readonly checked>
            <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
        </div>
    </div>

    <input type="submit" value="Submit"/>
    <input type="reset" value="Reset"/>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
